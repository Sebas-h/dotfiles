# Don't print a new line at the start of the prompt
add_newline = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30 # when capacity is over 30%, the battery indicator will not be displayed
style = "bold yellow"

[line_break]
disabled = true
